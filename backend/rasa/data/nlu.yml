    - Are there any hotlines for support?
    - Where can I get help?
    - I need mental health resources
    - Suggest some coping strategies
    - Can you recommend an app?
- intent: ask_symptom_duration
  examples: |
    - I’ve been feeling this way for [a week](duration)
