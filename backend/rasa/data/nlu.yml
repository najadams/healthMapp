    - Things are going well
    - I’m in a good mood
    - Life’s awesome right now
    - I’m excited
    - I’m thrilled
- intent: crisis_suicidal
  examples: |
    - I don't want to live anymore
    - I’m thinking of ending it
    - Life isn’t worth living
    - I want to die
    - I’m feeling suicidal
    - I can’t go on like this
