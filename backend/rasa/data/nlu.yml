version: "6.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - what's up
    - yo
    - hiya
    - sup
- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care
    - I'm done
    - gotta go
    - catch you later
- intent: affirm
  examples: |
    - yes
    - yeah
    - sure
    - okay
    - definitely
    - sounds good
    - absolutely
- intent: deny
  examples: |
    - no
    - nope
    - not really
    - nah
    - I don’t think so
    - no thanks
    - not now
- intent: mood_sad
  examples: |
    - I feel really down
    - I'm so sad today
    - I can’t stop crying
    - Everything feels hopeless
    - I’m feeling [depression](symptom)
    - I’ve been super low lately
    - I’m just not myself
    - I feel empty
    - Life’s been tough
- intent: mood_anxious
  examples: |
    - I’m so anxious
    - I can’t stop worrying
    - My heart’s racing
